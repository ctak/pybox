<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>투명 그라데이션 스펙트럼</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        width: 80%;
        max-width: 600px;
        padding: 2rem;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 2rem;
      }
      /* 투명도를 확인하기 위한 바둑판 배경 */
      .checkerboard-bg {
        background-image: linear-gradient(45deg, #ccc 25%, transparent 25%),
          linear-gradient(135deg, #ccc 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #ccc 75%),
          linear-gradient(135deg, transparent 75%, #ccc 75%);
        /* background-size: 20px 20px;
        background-position: 0 0, 10px 0, 10px -10px, 0px 10px; */
        /* background-size에 맞춰 position 값도 절반으로 수정 */
        background-size: 10px 10px;
        background-position: 0 0, 5px 0, 5px -5px, 0px 5px;
        border-radius: 8px;
        padding: 10px; /* 시각적 효과를 위해 패딩 추가 */
      }
      .spectrum-bar {
        width: 100%;
        height: 50px;
        border-radius: 5px;
        /* 핵심: linear-gradient에 transparent 키워드를 사용 */
        background: linear-gradient(to right, blue, transparent, red);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Blue - Transparent - Red</h1>
      <div class="checkerboard-bg">
        <div class="spectrum-bar"></div>
      </div>
      <div>
        <h2>java script 로 구현해보기</h2>
        <div class="bar" style="height: 50px; border-radius: 5px"></div>
      </div>
      <button onclick="clicked()">Click me</button>
      <div style="display: flex; align-items: center; margin-top: 1rem">
        <p style="margin-right: 20px">pls chart</p>

        <div
          class="pls-spectrum"
          style="
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            font-weight: bold;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
          "
        >
          <span style="min-width: 48px; text-align: right">0</span>
          <div
            style="
              flex-grow: 1;
              height: 16px;
              background: linear-gradient(to right, blue, transparent, red);
            "
          ></div>
          <span style="min-width: 48px">0</span>
        </div>
      </div>
    </div>
    <script>
      // JavaScript로 동적으로 스펙트럼 바 생성
      const spectrumBar = document.querySelector(".bar");

      function createSpectrumGradient() {
        console.log("Creating spectrum gradient...");
        const gradient = "linear-gradient(to right, blue, transparent, red)";
        spectrumBar.style.background = gradient;
      }

      createSpectrumGradient();

      function clicked() {
        const plsSpectrum = document.querySelector(".pls-spectrum");
        plsSpectrum.style.opacity == "0"
          ? (plsSpectrum.style.opacity = "1")
          : (plsSpectrum.style.opacity = "0");
      }

      function createPlsSpectrum() {
        const plsSpectrum = document.querySelector(".pls-spectrum");
        const min = plsSpectrum.querySelector("div:first-child");
        const center = plsSpectrum.querySelector("div:nth-child(2)");
        const max = plsSpectrum.querySelector("div:last-child");
        console.log(center);
        const gradient = "linear-gradient(to right, blue, transparent, red)";
        center.style.background = gradient;
        center.style.height = "16px";
        // center.style.borderRadius = "5px";
      }

      // createPlsSpectrum();
    </script>
  </body>
</html>
